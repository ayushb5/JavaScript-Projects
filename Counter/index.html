<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <div class="mt-2 counter border d-flex justify-content-center p-2">
        <h1
          id="counter"
          class="border border-dark rounded-circle p-5 bg-primary text-white"
        >
          Counter
        </h1>
      </div>
      <div class="d-flex gap-3 mt-1 justify-content-center align-items-center">
        <button id="increment" class="btn btn-outline-success w-50">
          Increment
        </button>
        <button id="reset" class="btn btn-outline-danger w-50">Reset</button>
        <button id="decrement" class="btn btn-outline-primary w-50">
          Decrement
        </button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
