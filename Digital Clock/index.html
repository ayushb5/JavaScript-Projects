<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="clock d-flex justify-content-center align-items-center vh-100"
      >
        <div class="bg-dark p-5">
          <div class="text-white d-flex gap-5" id="time">
            <span class="d-flex flex-column justify-content-center">
              <h1 id="hrs"></h1>
              <span>Hours</span>
            </span>
            <span class="fs-2" style="color: grey">:</span>
            <span
              class="d-flex flex-column justify-content-center align-items-center"
            >
              <h1 id="min"></h1>
              <span>Minutes</span>
            </span>
            <span class="fs-2" style="color: grey">:</span>
            <span
              class="d-flex flex-column justify-content-center align-items-center"
            >
              <h1 id="seconds"></h1>
              <span>Seconds</span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script>
      setInterval(function () {
        let date = new Date();
        document.getElementById("hrs").innerHTML = date.getHours();
        document.getElementById("min").innerHTML = date.getMinutes();
        document.getElementById("seconds").innerHTML = date.getSeconds();
      }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
