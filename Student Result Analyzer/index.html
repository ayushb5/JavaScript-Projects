<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Result Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center mt-3">Student Result Analyzer</h1>
        <hr />
        <div class="col-lg-3 border-end">
          <h2>Add Student Details</h2>
          <form id="studForm">
            <div class="form-floating mb-3 mt-3 w-75">
              <input
                type="text"
                class="form-control border-black"
                placeholder="Student name"
                id="studName"
                required
              />
              <label for="studName">Student Name</label>
            </div>
            <div class="form-floating mb-3 w-75">
              <input
                type="number"
                class="form-control border-black"
                placeholder="Student roll no"
                id="studRoll"
                required
              />
              <label for="studRoll">Student Roll no.</label>
            </div>
            <label class="my-3">Marks</label>
            <div class="form-floating mb-3 w-75">
              <input
                type="number"
                class="form-control border-black"
                placeholder="Physics"
                id="mark1"
                min="0"
                max="100"
                required
              />
              <label for="mark1">Physics</label>
            </div>
            <div class="form-floating mb-3 w-75">
              <input
                type="number"
                class="form-control border-black"
                placeholder="Chemistry"
                id="mark2"
                min="0"
                max="100"
                required
              />
              <label for="mark2">Chemistry</label>
            </div>
            <div class="form-floating mb-3 w-75">
              <input
                type="number"
                class="form-control border-black"
                placeholder="Maths"
                id="mark3"
                min="0"
                max="100"
                required
              />
              <label for="mark3">Maths</label>
            </div>

            <button type="submit" class="btn btn-outline-primary">
              Submit
            </button>
          </form>
        </div>
        <div class="col-lg-5 border-end">
          <h2 class="text-center">View</h2>
          <table class="table table-hover me-1">
            <thead>
              <tr>
                <td>S.No</td>
                <td>Student Name</td>
                <td>Student Roll No</td>
                <td>Marks</td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="col-lg-4">
          <h2 class="text-center">Analyze Result</h2>
          <div class="row gap-0">
            <div class="col-md-3">
              <button class="btn btn-primary rounded p-3" id="passedStud">
                Passed students
              </button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-primary rounded p-3" id="classAvg">
                Class Average
              </button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-primary rounded p-3" id="allPass">
                All Passed?
              </button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-primary rounded p-3" id="anyFailed">
                Any failed?
              </button>
            </div>
          </div>
          <h3 id="title" class="mt-3"></h3>
          <table class="table d-none" id="resultTable">
            <thead>
              <tr>
                <td>S.No</td>
                <td>Student Name</td>
                <td>Percentage</td>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
