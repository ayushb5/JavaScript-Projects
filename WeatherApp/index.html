<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-bs-theme="dark">
    <div class="container">
      <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg bg-info rounded">
          <div class="card-header">
            <h2 class="text-center text-black">Weather App</h2>
          </div>
          <div class="card-body mx-5">
            <div
              class="searchBox d-flex flex-row gap-2 justify-content-center align-items-center"
            >
              <form>
                <div class="form-floating">
                  <input
                    type="text"
                    id="search"
                    class="form-control rounded-pill"
                    placeholder="Search"
                  />
                  <label for="search">city</label>
                </div>
              </form>
              <button
                id="searchBtn"
                class="btn btn-dark rounded-circle ms-1 h-100"
              >
                <i class="bi bi-search fs-6"></i>
              </button>
            </div>

            <div class="weather text-center text-dark">
              <img
                src="assets/images/rain.png"
                class="img-fluid mt-5"
                id="weatherIcon"
              />
              <h1 class="fs-1 fw-bold" id="temp"></h1>
              <h2 class="fs-1 fw-bold" id="city"></h2>
            </div>

            <div class="details row mt-5">
              <div
                class="col-6 d-flex flex-column align-items-center text-center mx-auto text-black fw-bold"
              >
                <img src="assets/images/humidity.png" />
                <div>
                  <p id="humidity" class="mb-0 mt-2"></p>
                  <p class="mb-0">Humidity</p>
                </div>
              </div>
              <div
                class="col-6 d-flex flex-column align-items-center text-center mx-auto text-black fw-bold"
              >
                <img src="assets/images/wind.png" />
                <div>
                  <p id="wind" class="mb-0"></p>
                  <p class="mb-0">Wind Speed</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
